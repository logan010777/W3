<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Products</title>
    <style>
      .icon {
        width: 32px;
      }
      .n-img {
        width: 300px;
      }
      .transition {
        transition-duration: 2s;
      }
      .bodybp {
        padding-bottom: 300px;
      }
      .bigButton {
        width: 200px;
      }
      .no-underline {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a
      href="index.html"
      class="w3-button w3-gray w3-hover-opacity w3-margin-bottom w3-margin-top"
      >Back to home &larr;</a
    >
    <div
      class="w3-display-container n-img w3-opacity w3-hover-opacity-off transition w3-card-4"
    >
      <img
        src="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/3dee265667c549e3a0d0af7b00a2229a_9366/ultraboost-light-running-shoes.jpg"
        alt=""
        class="n-img"
      />
      <div class="">
        <a
          href="#"
          style="text-decoration: none"
          class="icon w3-display-topleft w3-display-hover w3-margin"
        >
          <img src="./icon.svg" alt="buy icon" class="icon" />
          <br />
          buy
        </a>
        <a
          href="#"
          style="text-decoration: none"
          class="icon w3-center w3-display-topright w3-margin w3-display-hover"
        >
          <img src="./icon-details.svg" alt="details" class="icon" />
          <span>detailes</span>
        </a>
        <button
          class="w3-display-middle w3-button w3-green w3-display-hover w3-margin-bottom"
        >
          buy
        </button>
      </div>
    </div>
  </body>
</html>
