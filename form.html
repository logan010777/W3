<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>form for w3 trining website</title>
  </head>
  <body class="w3-brown">
    <a
      href="index.html"
      class="w3-button w3-gray w3-hover-opacity w3-margin-top"
      >Back to home &larr;</a
    >

    <form
      action="#"
      method="post"
      class="w3-container w3-light-grey w3-margin w3-text-brown w3-card-4 w3-center"
    >
      <h2 class="w3-center">W3 trainig form</h2>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <i class="w3-xxlarge fa-solid fa-user"></i>
        </div>
        <div class="w3-rest">
          <input
            type="text"
            name="first name"
            class="w3-input"
            placeholder="first name"
          />
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <i class="w3-xxlarge fa-solid fa-user-group"></i>
        </div>
        <div class="w3-rest">
          <input
            type="text"
            class="w3-input"
            placeholder="Last name"
            name="last name"
          />
        </div>
      </div>

      <div class="w3-row w3-section">
        <div class="w3-col" style="width: 50px">
          <i class="w3-xxlarge fa-solid fa-envelope-circle-check"></i>
        </div>
        <div class="w3-rest">
          <input
            type="text"
            class="w3-input"
            placeholder="Email"
            name="email"
          />
        </div>
        <!--radio buttons-->
        <div class="w3-section w3-row-padding w3-left-align">
          <label for="java" class="w3-large w3-third">
            <input type="radio" id="java" value="java" name="lang" />
            java
          </label>

          <label for="javascript" class="w3-large w3-third">
            <input
              type="radio"
              id="javascript"
              value="java script"
              name="lang"
            />
            java script
          </label>

          <label for="php" class="w3-large w3-third">
            <input type="radio" id="php" value="php" name="lang" />
            php
          </label>
        </div>
        <input
          type="button"
          class="w3-button w3-ripple w3-grey w3-text-white w3-hover-text-white"
          value="Submit"
        />
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/76aaa4fba5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
